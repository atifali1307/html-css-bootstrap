<html>

  <link rel="stylesheet" type="text/css" href="contactuspage.css">
</head>
<body>
  <section class="contact">
    <div class="content">
	  <h2>Contact Us</h2>
	  <p>We'd love to hear from you!<br>Send us a message using the form, or email us.</p>
	</div>
	<div class="container">
	  <div class="contactInfo">
	    <div class="box">
		  <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
</div>
		  <div class="text">
		    <h3>Address</h3>
			<p>37, KrishnaReddy Colony,<br>Domulur, Layout, Bangalore<br>560071.</p>
		  </div>
		</div>
		<div class="box">
		  <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
		  <div class="text">
		    <h3>Phone</h3>
			<p>9412999444</p>
		  </div>
		</div>
		<div class="box">
		  <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
		  <div class="text">
		    <h3>Email</h3>
			<p>atif.ali.0713@gmail.com</p>
		  </div>
		</div>
	  </div>
	  <div class="contactForm">
	    <form>
		  <h2>Send Message</h2>
		  <div class="inputBox">
		    <input type="text" name="" required="required">
			<span>Full Name</span>
		  </div>
		  <div class="inputBox">
		    <input type="text" name="" required="required">
			<span>Email</span>
		  </div>
		  <div class="inputBox">
		    <textarea required="required"></textarea>
			<span>Type your Message...</span>
		  </div>
		  <div class="inputBox">
		    <input type="submit" name="" value="Send">
		  </div>
		</form>
	  </div>
	</div>
  </section>
</body>
</html>
