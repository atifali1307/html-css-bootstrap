<html>

</head>
<body>
  <div id="main">
    <div id="top"></div>
    <div id="mid">

        <img src="user.png" style="margin-top: 34px; margin-left: 100px; border-radius: 50%;box-shadow: 5px 5px 5px 5px gray;">
      </div>
      <div id="midright">
        <h1 id="h1i">User Login</h1>
        <form>
          <input id="a" type="email" name="user" placeholder="E-Mail Id"><br>
          <input id="b" type="password" name="pwd" placeholder="Password"><br>
          <button id="bb"><font color="white">Log In</font></button>
        </form><br>
        <span id="s">Forget Username/ Passowrd</span>
      </div>
    </div>
  </div>
</body>
